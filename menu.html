<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
}

body {
  background: #000;
  background-image:
    linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
  background-size: 40px 40px;
  color: #0ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 60px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 2.6em;
  text-shadow: 0 0 8px #0ff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5 columnas fijas */
  gap: 60px 30px; /* 60px entre filas, 30px entre columnas */
  padding: 40px;
  background-color: rgba(0, 255, 255, 0.05);
  border: 2px solid #0ff;
  border-radius: 20px;
  box-shadow: 0 0 15px #0ff;
  width: 100%;
  max-width: 1200px;
  justify-items: center;
}

.buttons button {
  width: 100%;
  max-width: 200px;
  height: 100px;
  font-size: 18px;
  color: #000;
  background: #0ff;
  border: 2px solid #0ff;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 0 10px #0ff, 0 0 15px #0ff inset;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.buttons button:hover {
  transform: scale(1.06);
  box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
}

/* Mensaje motivador */
.mensaje {
  margin-top: 30px;
  margin-bottom: 80px;
  font-size: 1.4em;
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
  animation: parpadeo 2s infinite;
}

@keyframes parpadeo {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* Botones inferiores */
.fixed-buttons {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 999;
}

.fixed-buttons button {
  padding: 14px 28px;
  font-size: 16px;
  border-radius: 12px;
  border: 2px solid;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.logout {
  background: #ff0044;
  color: #fff;
  border-color: #ff0044;
  box-shadow: 0 0 8px #ff0044, 0 0 15px #ff0044 inset;
}

.logout:hover {
  transform: scale(1.07);
  box-shadow: 0 0 15px #ff0044, 0 0 30px #ff0044;
}

.stats {
  background: rgb(0, 255, 30);
  color: #000;
  border-color: #0ff;
  box-shadow: 0 0 8px #0ff, 0 0 15px #0ff inset;
}

.stats:hover {
  transform: scale(1.07);
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
}
</style>
</head>
<body>

  <div class="buttons">

    <button onclick="window.location.href='juegos/PiedraPapelTijera.html'">Piedra Papel Tijera</button>
    <button onclick="window.location.href='juegos/pong.html'">Pong</button>
    <button onclick="window.location.href='juegos/memoria.html'">Memoria</button>
    <button onclick="window.location.href='juegos/penaltis.html'">Penaltis</button>
    <button onclick="window.location.href='juegos/GeometryDash.html'">Geometry Dash</button>
    <button onclick="window.location.href='juegos/Pac-Man.html'">Pac-Man</button>
    <button onclick="window.location.href='juegos/Snake.html'">Snake</button>
    <button onclick="window.location.href='juegos/Flappy_Bird.html'">Flappy Bird</button>
    <button onclick="window.location.href='juegos/Dino.html'">Dinosaurio</button>
  </div>

  <p class="mensaje">Â¡Elige un minijuego y diviÃ©rtete! ðŸŽ®</p>

  <div class="fixed-buttons">
    <button class="stats" onclick="location.href='estadisticas.html'">Ver EstadÃ­sticas</button>
    <button class="logout" onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
  </div>

  <script>
    const usuarioData = localStorage.getItem("usuario");

    if (!usuarioData) {
      window.location.href = "login.html";
    } else {
      const usuario = JSON.parse(usuarioData);
      document.getElementById("saludo").innerText = "Â¡Bienvenido, " + usuario.username + "!";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
