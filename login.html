<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi칩n</title>
  <style>
   


/* Sci-Fi Grid */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0; padding: 0;
  font-family: 'Orbitron', sans-serif;
}

body {
  background: #000;
  background-image: 
    linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
  background-size: 40px 40px;
  color: #0ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h2 {
  margin: 20px 0;
  font-size: 2rem;
  text-shadow: 0 0 8px #0ff;
}

form {
  background: rgba(0,0,0,0.8);
  border: 2px solid #0ff;
  border-radius: 8px;
  padding: 30px;
  width: 320px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  box-shadow: 0 0 20px #0ff;
}

input {
  padding: 12px;
  border: 2px solid #0ff;
  border-radius: 4px;
  background: transparent;
  color: #0ff;
  font-size: 1rem;
  outline: none;
}

input::placeholder {
  color: #88ffff;
}

button {
  padding: 12px;
  border: none;
  border-radius: 4px;
  background: #0ff;
  color: #000;
  font-size: 1rem;
  cursor: pointer;
  transition: box-shadow 0.2s, transform 0.1s;
}

button:hover {
  box-shadow: 0 0 10px #0ff;
  transform: translateY(-2px);
}


  </style>
</head>
<body>
  <h2>Iniciar Sesi칩n</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contrase침a" required>
    <button type="submit">Entrar</button>
  </form>

  <h2>Registrarse</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Contrase침a" required>
    <button type="submit">Registrarse</button>
  </form>

  <script>
    // Registro
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const res = await fetch("http://localhost:3001/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          email: document.getElementById("regEmail").value,
          password: document.getElementById("regPassword").value
        })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem("usuario", data.user.username);
        window.location.href = "menu.html";
      } else {
        alert("Error al registrarse: " + data.message);
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const res = await fetch("http://localhost:3001/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem("usuario", data.user.username);
        window.location.href = "menu.html";
      } else {
        alert("Error: " + data.message);
      }
    });
  </script>
</body>
</html>
