<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>

    <button onclick="jugar('piedra')">ğŸª¨ Piedra</button>
    <button onclick="jugar('papel')">ğŸ“„ Papel</button>
    <button onclick="jugar('tijera')">âœ‚ï¸ Tijera</button>

    <h2 id="resultado"></h2>

    <button onclick="window.location.href='../menu.html'">Volver al menÃº</button>


    <script>
        function jugar(eleccionJugador) {
            const opciones = ["piedra", "papel", "tijera"];
            const eleccionMaquina = opciones[Math.floor(Math.random() * 3)];

            let resultado = "";
            let score = 0;

            if (eleccionJugador === eleccionMaquina) {
                resultado = "Â¡Empate! Ambos eligieron " + eleccionJugador;
                // score se queda en 0
            } else if (
                (eleccionJugador === "piedra" && eleccionMaquina === "tijera") ||
                (eleccionJugador === "papel" && eleccionMaquina === "piedra") ||
                (eleccionJugador === "tijera" && eleccionMaquina === "papel")
            ) {
                resultado = "Â¡Ganaste! " + eleccionJugador + " vence a " + eleccionMaquina;
                score = 1;
            } else {
                resultado = "Â¡Perdiste! " + eleccionMaquina + " vence a " + eleccionJugador;
                // score se queda en 0
            }

            document.getElementById("resultado").innerText = resultado;

            // Guardar puntuaciÃ³n si el usuario estÃ¡ logueado
            const user = JSON.parse(localStorage.getItem("usuario"));
            if (!user || !user.id) {
                alert("Debes iniciar sesiÃ³n para guardar tus estadÃ­sticas.");
                return;
            }

            fetch("http://localhost:3001/guardar-puntuacion", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: user.id,
                    game_id: 3, // ID de Piedra, Papel o Tijera en la tabla `games`
                    score: score
                })
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    console.error("Error al guardar puntuaciÃ³n:", data.message);
                }
            })
            .catch(err => {
                console.error("Error al conectar con el servidor:", err);
            });
        }
    </script>
</body>
</html>
