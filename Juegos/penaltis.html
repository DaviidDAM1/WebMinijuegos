<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tanda de Penaltis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/vbgP4Ya.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 3em;
        }

        .field {
            margin: 40px;
            width: 300px;
            display: flex;
            justify-content: space-around;
        }

        .shot {
            width: 80px;
            height: 80px;
            background: white;
            border: 4px solid white;
            border-radius: 50%;
            cursor: pointer;
            color: black;
            font-size: 1.5em;
            line-height: 70px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .shot:hover {
            transform: scale(1.1);
            background: gold;
        }

        #resultado, #marcador {
            font-size: 1.8em;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        #portero {
            width: 80px;
            height: 80px;
            font-size: 2.5em;
            position: relative;
            margin-top: 10px;
            transition: transform 0.4s ease;
        }

        .move-izq { transform: translateX(-100px); }
        .move-centro { transform: translateX(0); }
        .move-der { transform: translateX(100px); }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Tanda de Penaltis</h1>

    <div id="portero">üß§</div>

    <div class="field">
        <div class="shot" onclick="tirar('izq')">‚¨ÖÔ∏è</div>
        <div class="shot" onclick="tirar('centro')">‚¨ÜÔ∏è</div>
        <div class="shot" onclick="tirar('der')">‚û°Ô∏è</div>
    </div>

    <div id="resultado"></div>
    <div id="marcador">Goles: 0 / 0</div>
    <button onclick="reiniciar()">Reiniciar</button>

    <script>
        const posiciones = ['izq', 'centro', 'der'];
        let goles = 0;
        let lanzamientos = 0;
        const maxTiros = 5;
        const portero = document.getElementById("portero");

        function tirar(direccion) {
            if (lanzamientos >= maxTiros) return;

            const porteroMove = posiciones[Math.floor(Math.random() * 3)];

            // Reset clases
            portero.className = '';
            void portero.offsetWidth; // truco para reiniciar animaci√≥n

            // Mover portero
            portero.classList.add("move-" + porteroMove);

            const resultado = document.getElementById("resultado");

            if (direccion === porteroMove) {
                resultado.innerHTML = `‚ùå ¬°PARAD√ìN del portero hacia la ${direccion}!`;
            } else {
                goles++;
                resultado.innerHTML = `‚úÖ ¬°GOOOOL por la ${direccion}!`;
            }

            lanzamientos++;
            document.getElementById("marcador").innerText = `Goles: ${goles} / ${lanzamientos}`;

            if (lanzamientos === maxTiros) {
                setTimeout(() => {
    resultado.innerHTML += `<br><strong>Tanda terminada.</strong><br>${goles >= 3 ? '¬°Victoria!' : 'Int√©ntalo otra vez.'}`;

    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (usuario && usuario.id) {
        fetch("http://localhost:3001/guardar-puntuacion", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                user_id: usuario.id,
                game_id: 4, // ID de "Penaltis de F√∫tbol"
                score: goles,
            }),
        }).then(res => res.json())
          .then(data => {
              if (!data.success) {
                  console.error("Error al guardar puntuaci√≥n:", data.message);
              }
          }).catch(err => console.error("Error en fetch:", err));
    } else {
        console.warn("Usuario no logueado: no se guard√≥ la puntuaci√≥n.");
    }
}, 800);

            }
        }

        function reiniciar() {
            goles = 0;
            lanzamientos = 0;
            document.getElementById("resultado").innerText = "";
            document.getElementById("marcador").innerText = "Goles: 0 / 0";
            portero.className = '';
        }
    </script>
</body>
</html>
