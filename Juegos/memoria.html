<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }

        h1 {
            margin: 20px 0 10px;
        }

        .timer {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #4caf50;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }

        .card.flipped {
            background-color: #fff;
            color: #000;
            cursor: default;
        }

        .card.matched {
            background-color: #4caf50;
            color: white;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Juego de Memoria</h1>
    <div class="timer" id="timer">‚è± Tiempo: 0s</div>
    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button onclick="window.location.href='../menu.html'">Volver al men√∫</button>
    </div>

    <script>
        const emojis = ["üê∂", "üê±", "üê∏", "üêµ", "üê∞", "ü¶ä", "üêº", "üê∑"];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let startTime;
        let timerInterval;
        let failedAttempts = 0;
        const gameId = 8;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateTimer() {
            const now = new Date();
            const secondsElapsed = Math.floor((now - startTime) / 1000);
            document.getElementById("timer").innerText = `‚è± Tiempo: ${secondsElapsed}s`;
        }

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            updateTimer(); // mostrar el tiempo final
        }

        function createBoard() {
            const board = document.getElementById("gameBoard");
            shuffle(cards);

            cards.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.innerText = "";

                card.addEventListener("click", () => flipCard(card));

                board.appendChild(card);
            });

            startTimer();
        }

        function flipCard(card) {
            if (flippedCards.length >= 2 || card.classList.contains("flipped") || matchedCards.includes(card)) {
                return;
            }

            card.classList.add("flipped");
            card.innerText = card.dataset.emoji;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedCards.push(card1, card2);
                flippedCards = [];

                if (matchedCards.length === cards.length) {
                    setTimeout(() => {
                        stopTimer();
                        const endTime = new Date();
                        const secondsTaken = Math.floor((endTime - startTime) / 1000);
                        const score = calcularPuntaje(secondsTaken, failedAttempts);
                        alert(`¬°Has ganado! üß†üéâ\nTiempo: ${secondsTaken}s\nPuntaje: ${score}`);
                        guardarEstadistica(score);
                        location.reload();
                    }, 500);
                }
            } else {
                failedAttempts++;
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    card1.innerText = "";
                    card2.innerText = "";
                    flippedCards = [];
                }, 1000);
            }
        }

        function calcularPuntaje(tiempo, fallos) {
            let base = 1000;
            let penalizacionTiempo = tiempo * 10;
            let penalizacionFallos = fallos * 20;
            let puntaje = base - penalizacionTiempo - penalizacionFallos;
            return Math.max(puntaje, 0);
        }

        async function guardarEstadistica(puntuacion) {
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario || !usuario.id) {
        alert("No se pudo guardar la puntuaci√≥n porque no hay sesi√≥n activa.");
        return;
    }

    try {
        const res = await fetch("http://localhost:3001/guardar-puntuacion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                user_id: usuario.id,
                game_id: gameId,
                score: puntuacion
            })
        });

        const data = await res.json();
        if (!data.success) {
            alert("No se pudo guardar la puntuaci√≥n.");
        }
    } catch (error) {
        console.error("Error al guardar estad√≠stica:", error);
    }
}


        createBoard();
    </script>
</body>
</html>
